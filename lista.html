<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul></ul>
    <script>
        let ulEl = document.querySelector("ul");
        let array = ['trova il telecomando', 'prepara la cena', 'compra delle ciabatte'];
        for (let i = 0; i < array.length; i++) {
            const newItem = document.createElement("li");
            newItem.innerText = array[i];
            ulEl.append(newItem);
        }
    </script>
</body>

</html>
