<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="nome" id="nome">
    <button>invia</button>
    <script>
        let tentativi = 0;
        let inputEl = document.querySelector("#nome");
        let buttEl = document.querySelector("button");
        buttEl.addEventListener("click", () => {
            if (tentativi >= 3) {
                console.log("basta!");
            } else {
                const val = inputEl.value;
                if (val == "admin") {
                    console.log("ok");
                } else {
                    console.log("non ok");
                    tentativi++;
                }
            }
        })

    </script>
</body>

</html>
